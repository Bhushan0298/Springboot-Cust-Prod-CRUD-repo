spring.application.name=SpringbootAppForCustomerandProductDetails

# MySQL database connection details
spring.datasource.url=jdbc:mysql://localhost:3306/springbootProdCust
spring.datasource.username=root
spring.datasource.password=root

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Getting the stacktrace in the postman
server.error.include-stacktrace=always

#Getting the exception message in the postman
server.error.include-message=always